<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-warning text-center mb-5 p-1">
        <h1>Container Fixo</h1>
        <p>Este conteúdo centralizado e ajustado à largura fixa do bootstrap</p>
    </div>

    <div class="container-fluid bg-danger text-center p-1">
        <h1>Container Fluído</h1>
        <p>Este conteúdo ocupa 100% da tela independente do tamanho</p>
    </div>

</body>
</html>
