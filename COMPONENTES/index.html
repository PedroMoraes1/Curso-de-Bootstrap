<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <button class="btn btn-success">Botão de Sucesso</button>
        <button class="btn btn-danger btn-lg">Botão Grande</button>
    </div>

    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Menu</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Opção 1</li>
                <li class="dropdown-item">Opção 2</li>
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <div class="alert alert-danger">Este é um alerta de perigo!</div>
        <div class="alert alert-warning">Este é um alerta de aviso!</div>
        <div class="alert alert-success">Este é um alerta de sucesso!</div>
    </div>

    <div class="container mt-5">
        <h1>Mensagens <span class="badge bg-danger">3</span></h1>
    </div>

    <div class="container mt-5">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a href="" class="page-link">Anterior</a></li>
                <li class="page-item"><a href="" class="page-link">1</a></li>
                <li class="page-item"><a href="" class="page-link">Próximo</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
